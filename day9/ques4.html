<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: lightseagreen;
        font-size: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body style="background-color: rgb(7, 7, 7)">
    <script>
      var people = [
        { name: "Aditi", age: 20 },
        { name: "Abhishek", age: 21 },
        { name: "Aryan", age: 21 },
        { name: "Chitransha", age: 18 },
        { name: "enemy", age: 13 },
      ];

      // var result=[];
      var result = people.map((i) => {
        if (i.age >= 18)
          document.write(
            "<h1>Name : " + i.name + ", Age : " + i.age + "<br></h1>"
          );
      });

      
    </script>
  </body>
</html>
