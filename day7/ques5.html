<body>
    <h1 style="text-align: center; color: rebeccapurple;">Question : Write a code to sort the string in descending order.</h1>
        <script>
            var a=["Hello","how","are","you"];
            document.write('<h1 style="text-align: center; color: rebeccapurple; font-size: 50px; font-weight: bold;">Original Array: ' + a+' </h1>');
            a.sort();
            a.reverse();
            document.write('<h1 style="text-align: center; color: rebeccapurple; font-size: 50px; font-weight: bold;">New Array sorted in reversed order is: ' + a+' </h1>');
        </script>
</body>
