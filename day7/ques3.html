<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 8 question 3</title>
    <style>
        body{
            background-color: lightcyan;
            color: black;
            background-size: 200%;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: black;"> Question : Write a code in JavaScript to Check all Students passed  (not passing elements one by one to function)</h1>
    <script>
        var line=document.createElement('hr');
        
        function check(){
                var marks=[100,95,90,85,80,75,70,65,60,55,50,45,40,35,30,25,20,15,10,5];
                document.write('<h1 style="text-align: center; color: blue; font-size: 40px; font-weight: bold;">Marks are:' + marks+' </h1>');
                document.write("<br>");
                marks.forEach(function(element){
                if(element>=60)
                {
                    document.write('<h3 style="text-align:center"> Student Passed with marks: ' + element+'</h3>');
                    document.write("<br>");
                    
                }
                else{
                    document.write('<h3 style="text-align:center">Student Failed with a gap of marks: ' + (60-element)+'</h3>');
                    document.write("<br>");
                }
            });
        }
        check();
    </script>
</body>
</html>
